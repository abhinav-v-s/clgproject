<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Teacher Signup</h1>
        <form method="post" action="{% url 'add_teacherdb' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="fname" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="fname" name="fname" required>
            </div>

            <div class="mb-3">
                <label for="lname" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lname" name="lname" required>
            </div>

            <div class="mb-3">
                <label for="uname" class="form-label">User Name:</label>
                <input type="text" class="form-control" id="uname" name="uname" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="cpassword" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="cpassword" name="cpassword" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>

            <div class="mb-3">
                <label for="number" class="form-label">Contact Number:</label>
                <input type="text" class="form-control" id="number" name="number" required>
            </div>

            <div class="mb-3">
                <label for="sel" class="form-label">Course:</label>
                <select class="form-select" name="sel">
                    {% for c in course %}
                        <option value="{{c.id}}">{{ c.course_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="file" class="form-label">Upload Photo:</label>
                <input type="file" class="form-control" id="file" name="file" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-cgZV5XOpbldyBwA/W1AnxCt4sBqDQfvgFjW91+8A5u3eGh8St5HDvISeEd3XvnlJ" crossorigin="anonymous"></script>
</body>
</html>
