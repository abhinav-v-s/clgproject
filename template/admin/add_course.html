    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Add Course</h1>
                        <form action="{% url 'add_coursedb' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="courseName" class="form-label">Course Name:</label>
                                <input type="text" class="form-control" id="courseName" placeholder="Enter course name"
                                    name="course_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="courseFee" class="form-label">Course Fee:</label>
                                <input type="number" class="form-control" id="courseFee" placeholder="Enter course fee"
                                    name="fee" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
